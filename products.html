<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayus Herbal Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .product {
            transition: transform 1s ease-in-out;
        }
    
        .product img {
            width: 100%;
            border-radius: 0.5rem;
            object-fit: cover; /* Ensures the image covers the container without distortion */
            transition: transform 0.3s ease-in-out; /* Transition for the hover effect */
        }
        
        .product img:hover {
            transform: scale(1.3); /* Scale image on hover */
        }

        #product-showcase {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap; /* Ensures items wrap on smaller screens */
        }

        .product {
            flex: 1 1 calc(33.333% - 1rem); /* Responsive flex basis */
            max-width: calc(33.333% - 1rem);
        }

        @media (min-width: 481px) {
            .product {
                opacity: 1;
                position: relative;
                transition: none;
            }
        }

        @media (max-width: 480px) {
            .product {
                position: absolute;
                transition: transform 1s ease-in-out, opacity 1s ease-in-out;
                width: 100%; /* Increased width for mobile view */
                height: auto;
            }
        
            .product:not(.show) {
                transform: translateY(200%);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-green-100 flex justify-center items-center min-h-screen">
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold mb-8">Our Herbal Products</h1>
        <div id="product-showcase" class="relative w-full mx-auto">
            <div class="product bg-white p-6 rounded-lg shadow-lg show">
                <a href="liquidBam.html" target="_blank">
                    <img src="images/liquidcoldbalm.png" alt="Product One">
                </a>
            </div>
            <div class="product bg-white p-6 rounded-lg shadow-lg">
                <a href="liquidBamrollon.html" target="_blank">
                    <img src="images/liquidcoldbalmrollon.png" alt="Product Two">
                </a>
            </div>
            <div class="product bg-white p-6 rounded-lg shadow-lg">
                <a href="mosquitoRepellent.html" target="_blank">
                    <img src="images/mosquitorepellent.png" alt="Product Three">
                </a>
            </div>
            <div class="product bg-white p-6 rounded-lg shadow-lg">
                <a href="mosquitoRepellentrollon.html" target="_blank">
                    <img src="images/mosquitorepllentrollon.png" alt="Product Four">
                </a>
            </div>
            <div class="product bg-white p-6 rounded-lg shadow-lg">
                <a href="PainReliefOil.html" target="_blank">
                    <img src="images/painreliefoil.png" alt="Product Five">
                </a>
            </div>
            <div class="product bg-white p-6 rounded-lg shadow-lg">
                <a href="PainReliefOilrollon.html" target="_blank">
                    <img src="images/painreliefoilrollon.png" alt="Product Six">
                </a>
            </div>
        </div>
    </div>

    <script>
        const products = document.querySelectorAll('.product');
        let currentProduct = 0;

        function showNextProduct() {
            products[currentProduct].classList.remove('show');
            currentProduct = (currentProduct + 1) % products.length;
            products[currentProduct].classList.add('show');
        }

        setInterval(showNextProduct, 2000);
    </script>
</body>
</html>
